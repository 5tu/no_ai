<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="text/javascript"></script>
    <title>no_ai</title>
</head>

<body>
    <div class="flexboxcontainer">
        <div class="flexboxinstance">
            <form>
                <input type="text" id="searchTerm" placeholder="Google Images">
                <button id="sb" onclick="searchGoogleImages()">Search</button>
                <div class="basictext">Search Google Images without returning AI/ML generated results.</div><br>
                <select name="imageSize" id="imageSize">
                    <option value="" selected="selected">All Sizes</option>
                    <option value="&tbs=isz:m">Medium</option>
                    <option value="&tbs=isz:l">Large</option>
                    <option value="&tbs=isz:lt,islt:2mp">2mp</option>
                    <option value="&tbs=isz:lt,islt:4mp">4mp</option>
                    <option value="&tbs=isz:lt,islt:8mp">8mp</option>
                    <option value="&tbs=isz:lt,islt:12mp">12mp</option>
                    <option value="&tbs=isz:lt,islt:20mp">20mp</option>
                    <option value="&tbs=isz:lt,islt:40mp">40mp</option>
                </select>
                <select name="safeSearch" id="safeSearch">
                    <option value="$safe=on" selected="selected">SafeSearch On</option>
                    <option value="&safe=off">SafeSearch Off</option>
                </select>
                <br>
            </form>
        </div>
    </div>
</body>

</html>
